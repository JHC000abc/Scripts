name: macOS Universal Build with pyenv
on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/macos_universal.yml'

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      matrix:
        arch: [x86_64, arm64]
    env:
      PYTHON_VERSION: "3.12.3"  # 可修改为任何需要的版本

    steps:
      - uses: actions/checkout@v4

      - name: Install pyenv and dependencies (${{ matrix.arch }})
        run: |
          # 安装基础工具链
          brew update
          brew install pyenv openssl@3 libffi pkg-config make zlib sqlite
          
          # 架构特定配置
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            echo "强制 x86_64 编译环境"
            export CC="clang -arch x86_64"
            export CXX="clang++ -arch x86_64"
          fi
          
          # 设置编译环境
          export LDFLAGS="-L$(brew --prefix openssl@3)/lib -L$(brew --prefix libffi)/lib -L$(brew --prefix zlib)/lib"
          export CPPFLAGS="-I$(brew --prefix openssl@3)/include -I$(brew --prefix libffi)/include -I$(brew --prefix zlib)/include"
          export PKG_CONFIG_PATH="$(brew --prefix openssl@3)/lib/pkgconfig:$(brew --prefix libffi)/lib/pkgconfig"
          
          # 安装指定 Python 版本
          pyenv install ${{ env.PYTHON_VERSION }} --verbose
          pyenv global ${{ env.PYTHON_VERSION }}
          echo "PATH=$HOME/.pyenv/shims:$PATH" >> $GITHUB_ENV
          echo "PYENV_ROOT=$HOME/.pyenv" >> $GITHUB_ENV

      - name: Verify Python environment
        run: |
          echo "=== Python Info ==="
          python --version
          which python
          file $(which python)
          
          echo "=== Architecture ==="
          arch
          uname -m
          
          echo "=== pip List ==="
          pip list

      - name: Setup build environment
        run: |
          python -m pip install --upgrade pip
          pip install uv --no-cache-dir
          uv venv .venv --python=${{ env.PYTHON_VERSION }}
          source .venv/bin/activate
          uv pip install --no-cache-dir -r requirements.txt pyinstaller

      - name: Build Executable (${{ matrix.arch }})
        run: |
          source .venv/bin/activate
          pyinstaller -F -n start_macos_${{ matrix.arch }} \
            --paths=./sdk \
            --hidden-import='pkg_resources' \
            --add-data="sdk/.env:." \
            main.py
          
          # 验证二进制
          file dist/start_macos_${{ matrix.arch }}
          lipo -archs dist/start_macos_${{ matrix.arch }} || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-build
          path: |
            dist/start_macos_${{ matrix.arch }}
            sdk/.env
          retention-days: 3

  create_universal:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: macos-*-build
          merge-multiple: true

      - name: Create Universal Binary
        run: |
          lipo -create \
            artifacts/macos-x86_64-build/start_macos_x86_64 \
            artifacts/macos-arm64-build/start_macos_arm64 \
            -output start_macos_universal
          
          mkdir -p dist
          mv start_macos_universal dist/
          chmod +x dist/start_macos_universal
          cp artifacts/macos-x86_64-build/.env dist/
          zip -r macos_universal.zip dist/

      - name: Upload Universal Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-build
          path: macos_universal.zip

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: macos_universal.zip
          tag_name: v$(date +%Y.%m.%d)
          name: Universal macOS Build ($(date +%Y-%m-%d))
          body: |
            ### Supported Architectures
            - Intel (x86_64)
            - Apple Silicon (arm64)
            - Universal 2
            
            ### Build Info
            - Python: ${{ env.PYTHON_VERSION }} (built via pyenv)
            - Build Date: $(date -u)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}